<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Monthsary</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      flex-direction: column;
    }

    canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }

    #message {
      position: absolute;
      bottom: 6%;
      left: 50%;
      transform: translateX(-50%) translateY(20px);
      color: #fff;
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.2rem, 4vw, 2.4rem);
      text-align: center;
      text-shadow: 0 0 15px rgba(255, 140, 0, 0.8),
                   0 0 25px rgba(255, 90, 0, 0.6);
      opacity: 0;
      transition: opacity 2s ease-in, transform 2s ease-in;
      width: 90%;
      max-width: 850px;
      padding: 0 15px;
    }

    #message.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    #message span {
      display: block;
      font-family: 'Dancing Script', cursive;
      font-size: 1.1em;
      margin-top: 0.5em;
      color: #ffd5a1;
    }

    @media (max-width: 600px) {
      #message {
        font-size: clamp(1rem, 4vw, 1.6rem);
      }
    }
  </style>
</head>
<body>
  <canvas id="sunsetCanvas"></canvas>
  <div id="message">
    Just like every sunset, my love for you paints my world with the most beautiful colors.  
    <span>Happy Monthsary, bebe you are my forever sunset. üåÖ‚ù§Ô∏è</span>
  </div>
  <script>
    const canvas = document.getElementById('sunsetCanvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let sunY = canvas.height * 0.15;
    let time = 0;

    const clouds = Array.from({ length: 5 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * (canvas.height * 0.4),
      width: canvas.width * (0.15 + Math.random() * 0.2),
      height: canvas.height * (0.05 + Math.random() * 0.08),
      opacity: 0.4 + Math.random() * 0.3
    }));

    const stars = Array.from({ length: 70 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * (canvas.height / 2),
      radius: Math.random() * (canvas.height * 0.0025),
      opacity: 0
    }));

    function drawSky() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, `hsl(230, 70%, ${50 - time * 0.3}%)`);
      gradient.addColorStop(0.5, `hsl(25, 90%, ${55 - time * 0.2}%)`);
      gradient.addColorStop(0.8, `hsl(10, 80%, ${30 - time * 0.1}%)`);
      gradient.addColorStop(1, `hsl(0, 60%, ${15 - time * 0.05}%)`);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawClouds() {
      clouds.forEach(cloud => {
        const cloudGradient = ctx.createLinearGradient(cloud.x, cloud.y, cloud.x, cloud.y + cloud.height);
        cloudGradient.addColorStop(0, `rgba(255, 255, 255, ${cloud.opacity * (1 - time * 0.008)})`);
        cloudGradient.addColorStop(1, `rgba(255, 180, 100, ${cloud.opacity * (1 - time * 0.008)})`);
        ctx.beginPath();
        ctx.ellipse(cloud.x, cloud.y, cloud.width, cloud.height, 0, 0, Math.PI * 2);
        ctx.fillStyle = cloudGradient;
        ctx.filter = 'blur(15px)';
        ctx.fill();
        ctx.filter = 'none';
      });
    }

    function drawStars() {
      stars.forEach(star => {
        // twinkling effect
        star.opacity = Math.min(1, time * 0.02) * (0.5 + Math.random() * 0.5);
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
      });
    }

    function drawGround() {
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.quadraticCurveTo(canvas.width / 4, canvas.height / 2 - (canvas.height * 0.08), canvas.width / 2, canvas.height / 2);
      ctx.quadraticCurveTo(3 * canvas.width / 4, canvas.height / 2 + (canvas.height * 0.08), canvas.width, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height);
      ctx.lineTo(0, canvas.height);
      ctx.fillStyle = '#0b1c0b';
      ctx.fill();
    }

    function drawSun() {
      const sunGlow = ctx.createRadialGradient(canvas.width / 2, sunY, 0, canvas.width / 2, sunY, canvas.height * 0.15);
      sunGlow.addColorStop(0, `hsla(50, 100%, ${85 - time * 0.3}%, 1)`);
      sunGlow.addColorStop(0.5, `hsla(40, 100%, ${65 - time * 0.2}%, 0.6)`);
      sunGlow.addColorStop(1, `hsla(20, 100%, 50%, 0)`);
      ctx.fillStyle = sunGlow;
      ctx.beginPath();
      ctx.arc(canvas.width / 2, sunY, canvas.height * 0.08, 0, Math.PI * 2);
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSky();
      drawStars();
      drawClouds();
      drawGround();
      drawSun();

      sunY += canvas.height * 0.0005;
      time += 0.25;

      if (sunY > canvas.height / 2 + (canvas.height * 0.1)) {
        sunY = canvas.height * 0.15;
        time = 0;
        stars.forEach(star => star.opacity = 0);
        message.classList.remove('show');
      }

      if (time > 10 && !message.classList.contains('show')) {
        message.classList.add('show');
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
