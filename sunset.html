<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dramatic Sunset Surprise</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      overflow: hidden;
      flex-direction: column;
    }

    canvas {
      width: 100%;
      height: 100vh;
      display: block;
    }

    #message {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-family: 'Georgia', serif;
      font-size: clamp(1rem, 4vw, 2.2rem);
      text-align: center;
      text-shadow: 0 0 10px rgba(255, 100, 0, 0.8),
                   0 0 20px rgba(255, 50, 0, 0.5);
      opacity: 0;
      transition: opacity 2s ease-in;
      width: 90%;
      max-width: 800px;
      padding: 0 10px;
    }

    #message.show {
      opacity: 1;
    }

    @media (max-width: 600px) {
      #message {
        font-size: clamp(0.9rem, 3.5vw, 1.5rem);
      }
    }
  </style>
</head>
<body>
  <canvas id="sunsetCanvas"></canvas>
  <div id="message">
    My darling, your radiance eclipses every sunset. I love you eternally.
  </div>
  <script>
    const canvas = document.getElementById('sunsetCanvas');
    const ctx = canvas.getContext('2d');
    const message = document.getElementById('message');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let sunY = canvas.height * 0.15;
    let time = 0;

    const clouds = [
      { x: canvas.width * 0.125, y: canvas.height * 0.25, width: canvas.width * 0.25, height: canvas.height * 0.083, opacity: 0.5 },
      { x: canvas.width * 0.375, y: canvas.height * 0.167, width: canvas.width * 0.3125, height: canvas.height * 0.1, opacity: 0.4 },
      { x: canvas.width * 0.625, y: canvas.height * 0.3, width: canvas.width * 0.275, height: canvas.height * 0.067, opacity: 0.6 }
    ];

    const stars = Array.from({ length: 50 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * (canvas.height / 2),
      radius: Math.random() * (canvas.height * 0.0025),
      opacity: 0
    }));

    function drawSky() {
      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height / 2);
      gradient.addColorStop(0, `hsl(240, 60%, ${60 - time * 0.4}%)`);
      gradient.addColorStop(0.3, `hsl(20, 80%, ${50 - time * 0.3}%)`);
      gradient.addColorStop(0.7, `hsl(10, 90%, ${40 - time * 0.2}%)`);
      gradient.addColorStop(1, `hsl(0, 100%, ${30 - time * 0.1}%)`);
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height / 2);
    }

    function drawClouds() {
      clouds.forEach(cloud => {
        const cloudGradient = ctx.createLinearGradient(cloud.x, cloud.y, cloud.x, cloud.y + cloud.height);
        cloudGradient.addColorStop(0, `rgba(255, 255, 255, ${cloud.opacity * (1 - time * 0.01)})`);
        cloudGradient.addColorStop(1, `rgba(255, 150, 0, ${cloud.opacity * (1 - time * 0.01)})`);
        ctx.beginPath();
        ctx.ellipse(cloud.x + cloud.width / 2, cloud.y + cloud.height / 2, cloud.width / 2, cloud.height / 2, 0, 0, Math.PI * 2);
        ctx.fillStyle = cloudGradient;
        ctx.fill();
        ctx.filter = 'blur(10px)';
        ctx.fill();
        ctx.filter = 'none';
      });
    }

    function drawStars() {
      stars.forEach(star => {
        star.opacity = Math.min(1, time * 0.02);
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 255, 255, ${star.opacity})`;
        ctx.fill();
      });
    }

    function drawGround() {
      ctx.beginPath();
      ctx.moveTo(0, canvas.height / 2);
      ctx.quadraticCurveTo(canvas.width / 4, canvas.height / 2 - (canvas.height * 0.083), canvas.width / 2, canvas.height / 2);
      ctx.quadraticCurveTo(3 * canvas.width / 4, canvas.height / 2 + (canvas.height * 0.083), canvas.width, canvas.height / 2);
      ctx.lineTo(canvas.width, canvas.height);
      ctx.lineTo(0, canvas.height);
      ctx.fillStyle = '#1a2f1a';
      ctx.fill();
    }

    function drawSun() {
      const sunGradient = ctx.createRadialGradient(canvas.width / 2, sunY, canvas.height * 0.0375, canvas.width / 2, sunY, canvas.height * 0.1);
      sunGradient.addColorStop(0, `hsl(60, 100%, ${80 - time * 0.3}%)`);
      sunGradient.addColorStop(0.5, `hsl(40, 90%, ${60 - time * 0.2}%)`);
      sunGradient.addColorStop(1, `rgba(255, 100, 0, ${0.3 - time * 0.005})`);
      ctx.beginPath();
      ctx.arc(canvas.width / 2, sunY, canvas.height * 0.0625, 0, Math.PI * 2);
      ctx.fillStyle = sunGradient;
      ctx.fill();
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawSky();
      drawStars();
      drawClouds();
      drawGround();
      drawSun();

      sunY += canvas.height * 0.0005;
      time += 0.3;

      if (sunY > canvas.height / 2 + (canvas.height * 0.083)) {
        sunY = canvas.height * 0.15;
        time = 0;
        stars.forEach(star => star.opacity = 0);
        message.classList.remove('show'); // reset fade for looping
      }

      if (time > 10 && !message.classList.contains('show')) {
        message.classList.add('show');
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
